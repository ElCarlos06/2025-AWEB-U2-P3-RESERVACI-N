<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservación</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Reserva de habitación</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend> Informacion personal</legend>
                    <p>
                        <label for="inputNombres">Nombres:</label>
                        <input type="text" name="inputNombres" id="inputNombres" placeholder="Ej. Juan Carlos">
                    </p>
                    <p>
                        <label for="inputApellidos">Apellidos:</label>
                        <input type="text" name="inputApellidos" id="inputApellidos" placeholder="Ej. González Salgado">
                    </p>
                    <p>
                        <label for="inpTelefono">Telefono de contacto:</label>
                        <input type="number" name="inpTelefono" id="inpTelefono" placeholder="Ej. 7771112222">
                    </p>
                    <p>
                        <label for="inpRFC">RFC:</label>
                        <input type="text" name="inpRFC" id="inpRFC" placeholder="Ej. EJM951103H34">
                    </p>
                    <p>
                        <label for="selIdioma">Idioma:</label>
                        <select name="selIdioma" id="selIdioma">
                            <option value="-1">seleccione...</option>
                            <option value="es">Español</option>
                            <option value="en">Ingles</option>
                            <option value="fr">Frances</option>
                            <option value="por">Portuges</option>
                            <option value="ch">Chino</option>
                            <option value="ru">Ruso</option>
                        </select>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Informacion de domicilio</legend>
                    
                    <p>
                        <label for="inpDireccion">Direccion:</label>
                        <input type="text" name="inpDomicilio" id="inpDireccion" placeholder="Ej. Av. Reforma">
                    </p>
                    <p>
                        <label for="inpCalle">Calle:</label>
                        <input type="text" name="inpDomicilio" id="inpCalle" placeholder="Ej. Calle Benito Juárez">
                    </p>
                    <p>
                        <label for="inpColonia">Colonia:</label>
                        <input type="text" name="inpDomicilio" id="inpColonia" placeholder="Ej. Colonia Del Valle">
                    </p>
                    <p>
                        <label for="inpNumero">Numero de domuciolio:</label>
                        <input type="number" name="inpDomicilio" id="inpNumero" placeholder="Ej. 456">
                    </p>
                    <p>
                        <label for="inpCP">Codigo Postal:</label>
                        <input type="number" name="inpDomicilio" id="inpCP" placeholder="Ej. 62000">
                    </p>
                    
                </fieldset>
                <fieldset>
                    <legend>Informacion de la Reserva</legend>
                    <p>
                        <label for="inpEntrada">Fecha de Entrada:</label>
                        <input type="date" name="inpEntrada" id="inpEntrada">
                    </p>
                    <p>
                        <label for="inpSalida">Fecha de salida:</label>
                        <input type="date" name="inpSalida" id="inpSalida">
                    </p>
                    <p>
                        <label for="inpHuespedes">Numero de huespedes:</label>
                        <input type="number" name="inpHuespedes" id="inpHuespedes" placeholder="Ej. 8">
                    </p>
                    <p>
                        <table>
                            <tr>
                                <td colspan="3">
                                    Tipo de habitación:
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="radio" name="inpHabitacion" id="inpSimple">
                                    <label for="inpSimple">Simple</label>
                                </td>
                                <td>
                                    <input type="radio" name="inpHabitacion" id="inpDuplex">
                                    <label for="inpDuplex">Duplex</label>
                                </td>
                                <td>
                                    <input type="radio" name="inpHabitacion" id="inpPremium">
                                    <label for="inpPremium">Premium</label>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    Tipo de cama:
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="radio" name="inpCama" id="inpMatrimonial">
                                    <label for="inpMatrimonial">Matrimonial</label>
                                </td>
                                <td>
                                    <input type="radio" name="inpCama" id="inpKing">
                                    <label for="inpKing">King</label>
                                </td>
                                <td>
                                    <input type="radio" name="inpCama" id="inpQueen">
                                    <label for="inpQueen">Queen</label>
                                </td>
                            </tr>
                        </table>
                    </p>
                </fieldset>
                
                <button type="reset" id="reinicio">Borrar todo</button>
                <button type="submit" id="reserva">Reservar ahora</button>
            </form>
        </main>
        <footer>

        </footer>

    </body>
</html>
